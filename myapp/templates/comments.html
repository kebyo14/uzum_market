{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form method="post" action="{% url 'comments_item' %}">
        {% csrf_token %}
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                  <h4 class="mb-4 text-center fw-bold">Связаться с нами</h4>
                  <form method="post" action="{% url 'comments_item' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" class="form-label">Полное имя</label>
                      <input name="name" type="text" class="form-control" id="name" placeholder="Иван Иванов" required>
                    </div>
                    <div class="mb-3">
                      <label for="number" class="form-label">Телефон</label>
                      <input name="number" type="tel" class="form-control" id="number" placeholder="+998 90 123-45-67" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Эл. почта</label>
                      <input name="email" type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                    </div>
                    <div class="mb-4">
                      <label for="message" class="form-label">Сообщение</label>
                      <textarea name="message" class="form-control" id="message" rows="4" placeholder="Ваше сообщение..." required></textarea>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg rounded-pill">Отправить</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
{% endblock %}
