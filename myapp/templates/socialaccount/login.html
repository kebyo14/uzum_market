{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Continue with Google</h2>
      <p class="text-gray-600 mb-4">
        You are about to sign in using your Google account.
      </p>
      <form method="post" action="{{ form.action }}" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button
          type="submit"
          class="w-full py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition duration-300"
        >
          Continue
        </button>
        <a href="{% url 'login_view' %}" class="block  text-sm text-gray-500 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 mt-4 w-full py-3">Cancel</a>
      </form>
    </div>
  </body>
</html>
