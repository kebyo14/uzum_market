{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid product-image" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <h4 class="fw-bold">{{ product.price }} сум</h4>
      <button class="btn btn-primary mt-3">Добавить в корзину</button>
    </div>
  </div>
</div>
{% include 'product_cards.html' %}
{% endblock %}
