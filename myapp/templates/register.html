<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");

      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: "Space Grotesk", sans-serif;
      }

      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-xl rounded-xl p-10">
        <h2 class="text-3xl uppercase font-bold text-center mb-8 text-gray-800">
          Registration
        </h2>

        <form method="POST" action="{% url 'register' %}" class="space-y-6">
          {% csrf_token %}
          
         
          <div>
            <label for="name" class="block text-sm text-gray-600 mb-2">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter your name"
            />
          </div>

          
          <div>
            <label for="email" class="block text-sm text-gray-600 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter your email"
            />
          </div>

         
          <div>
            <label for="password" class="block text-sm text-gray-600 mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter your password"
            />
          </div>

          
          {% if error %}
            <p class="text-red-600 text-center">{{ error }}</p>
          {% endif %}

         
          <div class="flex justify-between items-center">
            <label class="flex items-center text-sm text-gray-600">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-teal-600" />
              <span class="ml-2">Remember me</span>
            </label>
            <a
              href="{% url 'login' %}"
              class="text-sm text-teal-600 hover:underline"
              >Already have an account?</a
            >
          </div>

          
          <div>
            <button
              type="submit"
              class="w-full py-3 bg-teal-600 text-white text-lg rounded-lg hover:bg-teal-700 transition"
            >
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
