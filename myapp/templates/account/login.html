{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");

      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: "Space Grotesk", sans-serif;
      }

      input:focus {
        outline: none;
      }

      .btn-teal {
        background-color: #0d9488;
      }
      .btn-teal:hover {
        background-color: #0f766e;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
      <div class="bg-white shadow-xl rounded-xl p-10 animate__animated animate__fadeIn">
        <h2 class="text-3xl uppercase font-bold text-center mb-8 text-gray-800">
          Login
        </h2>

        <form method="POST" action="{% url 'login_view' %}" class="space-y-6">
          {% csrf_token %}
          
          <div>
            <label for="email" class="block text-sm text-gray-600 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label for="password" class="block text-sm text-gray-600 mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              placeholder="Enter your password"
            />
          </div>

          {% if error_message %}
            <p class="text-red-600 text-center animate__animated animate__shakeX">{{ error_message }}</p>
          {% endif %}

          
          <div>
            <button
              type="submit"
              class="w-full py-3 btn-teal text-white text-lg rounded-lg hover:bg-teal-700 transition duration-300 transform hover:-translate-y-1"
            >
              Login
            </button>
            <a
              href="/"
              class="block text-sm text-gray-500 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 mt-4 w-full py-3 text-center">
              Cancel
            </a>

          </div>

          <div class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-teal-600 hover:underline">Register</a>
          </div>
        </form>

        <!-- Social login divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500 text-sm">OR</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Google login button -->
        <div class="flex justify-center">
          <a 
            href="{% provider_login_url 'google' %}"
            class="flex items-center justify-center w-full py-3 border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 transition duration-300 google-btn"
          >
            <img 
              src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" 
              alt="Google logo" 
              class="w-5 h-5 mr-2"
              onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.png'"
            >
            <span>Continue with Google</span>
        </a>
      </div>
    </div>

    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </body>
</html>
