{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Иконки -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Твои стили -->
  <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

  <div class="auth-container animate-float">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">Let's Chat</h2>
        <p class="auth-subtitle">Please login to continue</p>
      </div>

      <div class="auth-body">
        <form method="POST" action="{% url 'link_item' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name *" required>
            <label for="name">Name *</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password *" required>
            <label for="password">Password *</label>
          </div>

          <button type="submit" class="btn-primary">Enter</button>
        </form>


        {% if error_message %}
        <p style="color: red; text-align:center; margin-top: 1rem;">{{ error_message }}</p>
        {% endif %}
      </div>
    </div>
  </div>

</body>
</html>
