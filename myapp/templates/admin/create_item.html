{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <link rel="stylesheet" href="{% static 'css/entrance.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="left-container">
                <div class="left-inner-container">
                    <h2>Let's Chat</h2>
                    <p>Whether you have a question, want to start a project, or simply want to connect.</p>
                    <br>
                    <p>Feel free to send me a message in the contact form.</p>
                </div>
            </div>
            <div class="right-container">
                <div class="right-inner-container">
                    <form action="{% url 'create_item' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2 class="lg-view">Registration</h2>
                        <h2 class="sm-view">Let's Create</h2>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <input type="text" name="name" placeholder="Name *" value="{{ request.POST.name }}" required />
                        <input type="email" name="email" placeholder="Email *" value="{{ request.POST.email }}" required />
                        <input type="password" name="password" placeholder="Password *" value="{{ request.POST.password }}" required />
                        <input type="password" name="confirm_password" placeholder="Confirm Password *" value="{{ request.POST.confirm_password }}" required />
                        <input type="file" name="img" placeholder="Image *" value="{{ request.POST.img }}" required />
                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
